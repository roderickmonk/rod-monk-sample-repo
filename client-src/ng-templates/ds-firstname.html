<div class="form-group" ng-class="{ 'has-error': memberForm.firstname.$touched && memberForm.firstname.$invalid }">
	<label>First Name</label>
	<input class="form-control input-sm" name="firstname" type="text" name="firstname" ng-model="member.firstname" required />
	<div class="help-block" ng-messages="memberForm.firstname.$error" ng-if="memberForm.firstname.$touched">
		<div ng-messages-include="/views/form-error-messages.html"></div>
	</div>
</div>
