<div class=form-group ng-class="{ 'has-error': memberForm.primaryphone.$touched && memberForm.primaryphone.$invalid }"><label>Primary Phone</label> <input class="form-control input-sm" type=text name=primaryphone ng-model=member.primaryphone ng-pattern="/^(?:(?:(\s*\(?([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\)?\s*(?:[.-]\s*)?)([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})$/" required ng-blur=normalizePrimaryPhoneNumber()><div class=help-block ng-messages=memberForm.primaryphone.$error ng-if=memberForm.primaryphone.$touched><p ng-message=pattern>Invalid phone number</p><div ng-messages-include=/ng-templates/form-error-messages.html></div></div></div>
