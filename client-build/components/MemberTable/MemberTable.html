<div class=container><input class="form-control input-sm" placeholder="Search Members" ng-model=searchKey type=search autofocus><div class=table-responsive><table st-table=members st-safe-src=members class="table table-striped"><thead><tr><th>#</th><th st-sort=firstname>First Name</th><th st-sort=familyname>Last Name</th><th st-sort=dob>DoB</th><th st-sort=student>Student</th><th st-sort=paid>Paid</th><th st-sort=primaryphone>Phones</th><th st-sort=alternativephone></th><th st-sort=emailaddress>Email</th><th st-sort=familyemailaddress>Family Email</th></tr></thead><tbody><tr ng-repeat="member in members | orderBy:'familyname' | filter: searchKey"><td>{{$index+1}}</td><td>{{member.firstname}}</td><td>{{member.familyname}}</td><td>{{member.dob}}</td><td><input type=checkbox ng-change=ToggleStudent({{member}}) ng-model=member.student></td><td><input type=checkbox ng-change=TogglePaid({{member}}) ng-model=member.paid></td><td>{{member.primaryphone}}</td><td>{{member.alternativephone}}</td><td><a href="mailto:{{member.emailaddress}}?cc=tsawwassentennisclub@gmail.com&subject=TTC Fees&body=Hi%20{{member.firstname}},%0A%0A">{{member.emailaddress}}</a></td><td><input type=email class=input-sm ng-model=member.familyemailaddress ng-model-options="{ updateOn: 'blur' }" ng-change=UpdateFamilyEmailAddress(member)><div class=help-block ng-messages=member.familyemailaddress.$error ng-if=member.familyemailaddress.$touched><div ng-messages-include=/client-build/ng-templates/form-error-messages.html></div></div></td></tr></tbody></table></div></div>
