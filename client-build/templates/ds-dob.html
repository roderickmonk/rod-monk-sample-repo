<div class=form-group ng-class="{ 'has-error': memberForm.dob.$touched && memberForm.dob.$invalid }"><label>Date of Birth</label> <input class="form-control input-sm" type=text ng-model=member.dob datepicker-popup=yyyy-MM-dd value="{{ member.dob | date: 'yyyy-MM-dd' }}" placeholder=YYYY-MM-DD required><div class=help-block ng-messages=memberForm.dob.$error ng-if=memberForm.dob.$touched><div ng-messages-include=/client-build/ng-templates/form-error-messages.html></div></div></div>
